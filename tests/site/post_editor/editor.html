<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="show"></div>
    <div name="content"></div>
  </body>
</html>
<script src="ckeditor\ckeditor.js"></script>
<script>
  CKEDITOR.replace("content");
  CKEDITOR.plugins.registered["save"] = {
    init: function (editor) {
      var command = editor.addCommand("save", {
        modes: { wysiwyg: 1, source: 1 },
        exec: function (editor) {
          const text_area = document.querySelector(".cke_wysiwyg_frame.cke_reset"),
          content = text_area.contentWindow.document.querySelector("[role='textbox']");
          document.getElementById("show").innerHTML = content.innerHTML;
          return;
        },
      });
      editor.ui.addButton("Save", { label: "My Save", command: "save" });
    },
  };
</script>
